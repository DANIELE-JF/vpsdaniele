{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>User Profile</h1>
<div>

    <p><strong>User ID:</strong> {{ user.id }}</p>
</div>
<a href="{{ url_for('main.index') }}" class="btn btn-primary">Back to Home</a>
{% endblock %}
